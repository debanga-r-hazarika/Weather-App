<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App for PS-2</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <img src="logo.png" alt="logo" style="position:relative; left: 7px; top: 8px; float:left; width:60px; height:70px;>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Enter a city name" />
    </header>
    <main>
      <section class="location">
        <div class="city"><strong>New York, US</strong></div>
        <div class="date">Wednesday 22 July 2020</div>
      </section>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13°c / 16°c</div>
      </div>
        <div class="Otherwords">
          <br>
          <br>
          <p>Project for Professional Skills 2</p>
          <br>
          <p>By <strong>Debanga Raz Hazarika, </strong>Jetanandra Borah, Sudarchan Biswakandali, Syed Ariful Hussain, Manash Dutta </p>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
