<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App for PS-2</title>
  <link rel="stylesheet" href="main.css" />
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Poppins:ital,wght@0,500;0,600;1,500;1,600&display=swap" rel="stylesheet">
<body>
  <img src="logo.png" alt="logo" style="position:relative; left: 7px; top: 8px; float:left; width:60px; height:70px;>
  <div class="app-wrap">
    <header>
      <br>
      <br>
      <input type="text" autocomplete="off" class="search-box" placeholder="Enter a city name" />
    </header>
    <main>
      <section class="location">
        <div class="city"><strong>New York, US</strong></div>
        <div class="date"><strong>Wednesday 30 January 2023</strong></div>
      </section>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13°c / 16°c</div>
      </div>
        <div class="Otherwords">
          <br>
          <br>
          <p><i>Project for Professional Skills 2</i></p>
          <br>
          <p><i>By <strong>Debanga Raz Hazarika, </strong>Jetananda Borah, Sudarshan Biswakandali, Syed Ariful Hussain, Manash Dutta </i> </p>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
